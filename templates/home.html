<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
    <style>
        html {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.designtrends.com/wp-content/uploads/2016/04/07103508/HD-Diamond-Wallpapers.jpg') center/cover fixed; /* Fixed background */
            color: #fff;
            transition: background 2s ease;
            animation: changeBackground 6s infinite;
            min-height: 100vh; /* Make sure the body takes at least the full height of the viewport */
        }

        @keyframes changeBackground {
            100% {
                background: url('https://images.designtrends.com/wp-content/uploads/2016/04/07103508/HD-Diamond-Wallpapers.jpg') center/cover fixed;
            }
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2980b9;
            color: #fff;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            padding: 0;
            animation: shine 2s infinite;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .predict-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: heartbeat 1.5s infinite;
        }

        .predict-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Diamond Price Predictor</h1>
    </header>

    <!-- Main Content Section -->
    <div class="main-container">
        <!-- Predict Now Button -->
        <a href="/predict" class="predict-button">Predict Now</a>

        <!-- Diamond Images (Placeholder) -->
        <div class="diamond-images">
            <!-- Placeholder for diamond images -->
        </div>
    </div>

</body>
</html>
