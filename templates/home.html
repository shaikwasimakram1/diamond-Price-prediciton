<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
    <style>
        html {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #3498db, #2ecc71); /* Initial gradient (blue to green) */
            color: #fff;
            transition: background 2s ease; /* Smooth transition between colors */
            animation: changeBackground 6s infinite; /* Automatic color change animation */
        }

        @keyframes changeBackground {
            100% {
                background: linear-gradient(45deg, #3498db, #2ecc71);
            }
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Make sure the body takes at least the full height of the viewport */
        }

        /* Other styles remain the same */
        header {
            background-color: #2980b9;
            color: #fff;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            padding: 0;
            animation: shine 2s infinite;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Allow the container to grow and take remaining vertical space */
        }

        .predict-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50; /* Green background color */
            color: #fff; /* White text color */
            border: 2px solid #fff; /* White border */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: heartbeat 1.5s infinite;
        }

        .predict-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Rest of the styles... */
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Diamond Price Predictor</h1>
    </header>

    <!-- Main Content Section -->
    <div class="main-container">
        <!-- Predict Now Button -->
        <a href="/predict" class="predict-button">Predict Now</a>

        <!-- Diamond Images (Placeholder) -->
        <div class="diamond-images">
            <!-- Placeholder for diamond images -->
        </div>
    </div>

</body>
</html>
